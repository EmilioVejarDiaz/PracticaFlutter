version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing Flutter...
        - curl -O https://storage.googleapis.com/download/flutter_macos_v2.10.3-stable.tar.xz
        - tar xf flutter_macos_v2.10.3-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter --version
        - flutter pub get
    build:
      commands:
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - .pub-cache/**/*
      - build/
